<div class="container">
    <h3><u>Enter Fooditem Details Below to add in DB</u></h3>
    <input class="form-control" type="text" [(ngModel)]="fooditem.name" placeholder="Enter Fooditem name"/>
    <input class="form-control" type="text" [(ngModel)]="fooditem.price" placeholder="Enter Fooditem Price"/>
    <input class="form-control" type="text" [(ngModel)]="fooditem.variety" placeholder="Enter Fooditem variety"/>
    <input class="form-control" type="url" [(ngModel)]="fooditem.avatar" placeholder="Paste Fooditem Image URL"/>
    <button class="btn btn-primary" type="button" (click)="addFooditem()">Add Fooditem</button>
</div>
